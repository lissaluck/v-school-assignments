<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Mom's Shopping List</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Mom's Shopping List</h1>
    <form>
        <input type="text" id="item" placeholder="Item">
        <button type="button" class="add-item">Add Item</button>
    </form>
    <table>
        <thead>
            <tr>
                <th style="text-align: right">Select</th>
                <th>Items</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" name="record"></td>
                <td>Eggs</td>
            </tr>
             <tr>
                <td><input type="checkbox" name="record"></td>
                <td>Milk</td>
            </tr>
             <tr>
                <td><input type="checkbox" name="record"></td>
                <td>Bread</td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="delete-item">Delete Item</button>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body> 
</html>
