<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>High Score Haven</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
   <h1>High Score Haven</h1>
    <form>
        <label for="name">Player: </label>
        <br>
        <input type="text" id="name" placeholder="Your Name" required>
        <br>
        <label for="game">Game: </label>
        <br>
        <input type="text" id="game" placeholder="Game Name" required>
        <br>
        <label for="date">Date of Score: </label>
        <br>
        <input type="text" id="datepicker" required>
        <!--        <input type="date" id="date" required>-->
        <br>
        <label for="score">Score: </label>
        <br>
        <input type="text" id="score" required>
        <select id="unit" name="units">
            <option value="points">Points</option>
            <option value="time">Time</option>
        </select>
        <br>
        <label for="trash">Include trash talk?</label>
        <input type="checkbox" name="trash" id="trash">
        <br>
        <input type="button" class="add-row" value="Add Stats">
    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Game</th>
                <th>Score</th>
                <th>Date</th>
                <th>Trash</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table body to fill with stats       -->
        </tbody>
    </table>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
