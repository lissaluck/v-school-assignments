<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Luigi's Bootstrap 101 Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row" id="header">
            <div class="col-xs-12">
                <h1>LUIGI</h1>
            </div>
        </div>
        <div class="row" id="luigi-pic">
            <div class="col-xs-12">
                <img src="luigi.png" alt="Luigi" class="img-responsive center-block">
            </div>
        </div>
        <div class="row" id="about">
            <div class="col-xs-12">
                <h3 class="text-center">ABOUT ME</h3>
                <p class="text-center"><strong>My name is Luigi. I'm a
                    <br>second rate kind of hero
                    <br>no one taked me seriously
                    <br>but that is ok i guess</strong></p>
            </div>
        </div>
        <div class="row" id="footer">
            <div class="col-xs-12">
                <img src="greenmushroom.png" alt="mushroom" class="img-responsive pull-right" id="mushroom">
            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
