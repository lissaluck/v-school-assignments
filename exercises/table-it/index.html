<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table it!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aaron</td>
                <td>Alex</td>
                <td>Andrea</td>
                <td>Ben</td>
            </tr>
            <tr>
                <td>Daniel B.</td>
                <td>Daniel P.</td>
                <td>Evan</td>
                <td>Gabe</td>
            </tr>
            <tr>
                <td>Jay</td>
                <td>Jesse</td>
                <td>Josh</td>
                <td>Melissa</td>
            </tr>
            <tr>
                <td>Mike</td>
                <td>Miriam</td>
                <td>Morgan</td>
                <td>Steven</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
        <tr>
            <td>Tyson</td>
            <td>Bob</td>
            <td>Eric</td>
            <td>Dan</td>
        </tr>
        </tfoot>

    </table>

</body>

</html>
