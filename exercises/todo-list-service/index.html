<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
</head>

<body ng-controller="MainController" class="container">
    <div class="row">
        <h1 class="text-center">My Todo List</h1>
        
        <div class="col-xs-10 col-xs-offset-1 col-sm-6">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Title" ng-model="addTodo.title">
                </div>
                <div class="form-group">
                    <textarea type="text" class="form-control" placeholder="Description" ng-model="addTodo.description">
                    </textarea>
                </div>
                <button class="btn btn-primary btn-large" ng-click="addTodo(todo)">
                    <i class="glyphicon glyphicon-floppy-disk"></i> Add Todo
                </button>
            </form>
        </div>
        
                
        <div class="col-xs-10 col-xs-offset-1 col-sm-6">
            <div ng-repeat="todo in todoList track by $index">
                <div class="form-group">
                    <div class="checkbox">
                        <input type="checkbox" ng-model="todo.completed" ng-change="updateTodo(todo)">
                    </div>
                </div>
                <h2 ng-class="{'completed-todo': todo.completed}" ng-hide="todo.editing">{{ todo.title }}</h2>
                <div class="form-group" ng-show="todo.editing" >
                    <input type="text" ng-model="todo.title" class="form-control">
                </div>
                <p ng-class="{'completed-todo': todo.completed}" ng-hide="todo.editing">{{ todo.description }}</p>
                <div class="form-group" ng-show="todo.editing">
                    <input type="text" ng-model="todo.description" class="form-control">
                </div>
                <button class="btn btn-danger glyphicon glyphicon-trash" ng-click="deleteItem(todo._id, $index)"></button>
                <button ng-hide="todo.editing" class="btn btn-warning glyphicon glyphicon-pencil" ng-click="todo.editing = !todo.editing"></button>
                <button ng-show="todo.editing" class="btn btn-success glyphicon glyphicon-floppy-disk" ng-click="updateTodo(todo)"></button>
            </div>
        </div>
        
    </div>

    <script src="app.js"></script>
    <script src="./services/todoService.js"></script>
</body>

</html>
