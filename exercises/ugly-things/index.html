<!DOCTYPE html>
<html lang="en" ng-app="UglyApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ugly Things</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

</head>

<body class="container-fluid" ng-controller="UglyController">
    <h1>The Ugly List</h1>
    <form>
        <div class="row">
            <div class="col-sm-6">
                <input type="text" class="form-control" name="name" placeholder="Title" ng-model="ugly.title">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <input type="text" class="form-control" name="image" placeholder="Image URL 'Starts with http://" ng-model="ugly.img">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <textarea class="form-control" name="description" id="description" cols="30" rows="10" placeholder="Tell us why you think this is ugly!" ng-model="ugly.description">
                </textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button type="submit" class="btn btn-danger" ng-click="addUgly()">Add Ugly</button>
            </div>
        </div>
    </form>

    <section class="row" id="uglies">
        <div class="col-sm-6 col-md-4" ng-repeat="ugly in uglies track by $index">
            <h2>{{ ugly.title }}</h2>
            <img class="img-responsive" ng-src="{{ ugly.img }}" alt="photo">
            <h4>{{ ugly.description }}</h4>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
